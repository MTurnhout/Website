<header class="sticky-top bg-dark">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" routerLink="/blog">{{ title }}</a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleNavigationBar()"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        [attr.aria-expanded]="!isCollapsed"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup" [ngbCollapse]="isCollapsed">
        <div class="navbar-nav">
          <a class="nav-item nav-link" routerLinkActive="active" routerLink="/blog" (click)="collapseNavigationBar()">Blog</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a
            *appHasClaim="ApplicationClaimType.CanViewAdminPage"
            class="nav-item nav-link"
            routerLinkActive="active"
            routerLink="/admin"
            (click)="collapseNavigationBar()"
            >Admin</a
          >
          <a
            *ngIf="!applicationUser.isAuthenticated"
            class="nav-item nav-link"
            routerLinkActive="active"
            routerLink="/login"
            (click)="collapseNavigationBar()"
            >Login</a
          >
          <a
            *ngIf="applicationUser.isAuthenticated"
            class="nav-item nav-link"
            href="logout"
            (click)="logout($event); collapseNavigationBar()"
            >Logout</a
          >
        </div>
      </div>
    </nav>
  </div>
</header>

<div class="container mt-3">
  <router-outlet></router-outlet>
</div>

<app-toasts-container></app-toasts-container>
