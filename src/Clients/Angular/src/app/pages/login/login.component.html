<div class="row">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card" [formGroup]="formValidation">
      <div class="card-body">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" required />
        </div>
        <div class="form-group">
          <re-captcha formControlName="recaptcha" [siteKey]="recaptchaSiteKey" theme="dark"></re-captcha>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-secondary" (click)="azureAdLogin()" *ngIf="azureAdAuthenticationEnabled">
          <svg class="msazure-logo" viewBox="0 0 72 72">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 34.219H34.219V0H0V34.219Z"
              transform="translate(0.00499725 0.00601196)"
              fill="#F25022"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 34.219H34.219V0H0V34.219Z"
              transform="translate(37.779)"
              fill="#7FBA00"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 34.219H34.219V0H0V34.219Z"
              transform="translate(0 37.779)"
              fill="#00A4EF"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 34.219H34.219V0H0V34.219Z"
              transform="translate(37.779 37.779)"
              fill="#FFB900"
            ></path>
          </svg>
        </button>
        <button class="btn btn-primary float-right" (click)="login()" [disabled]="formValidation.invalid">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
