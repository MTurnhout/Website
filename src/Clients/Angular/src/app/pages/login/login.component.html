<div class="row">
  <div class="card col-md-8 col-xl-6 mx-auto" [formGroup]="formValidation">
    <div class="card-body">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" required />
      </div>
      <div class="form-group">
        <re-captcha formControlName="recaptcha" [siteKey]="recaptchaSiteKey"></re-captcha>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary float-right" (click)="login()" [disabled]="formValidation.invalid">Login</button>
    </div>
  </div>
</div>
